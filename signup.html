<!DOCTYPE html>
<html>
    <head>
        <title>OSC Chess Club</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <img src="Images/OSClogo.png" alt="Chess Club Logo" class="header-logo">
                <h1>OSC Chess Club </h1>
                <ul class="menu">
                    <li><a href="index.html" style="text-decoration: none; color: inherit;">Home</a></li>
